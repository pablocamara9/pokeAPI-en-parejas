<body>
  <section>
      <div class="container-fluid">
          <div class="row mt-2 mb-2">
            @for(item of listOfPokemon; track item.url) {
            <div class="col-md-3 col-12 mb-4"> <!-- Agrega mb-4 aquÃ­ para aumentar el margen inferior -->
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <img [src]="'https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/detail/' 
                   + item.url.split('/')[item.url.split('/').length - 2].padStart(3, '0') +  '.png'" class="card-img-top mb-2 rounded">  
                </div>
                <h5 class="card-title text-center">{{ item.name }}</h5> <!-- Reemplace el estilo inline con clase text-center -->
              </div>
            </div>
            }
          </div>
      </div>
  </section>
</body>
