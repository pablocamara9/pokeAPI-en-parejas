<body>
    <section>
        <div class="container-fluid">
            <div class="row mt-2 mb-2">
              @for(item of listOfPokeball; track item.name) {
              <div class="col-md-3 col-12 mb-4"> <!-- Agrega mb-4 aquÃ­ para aumentar el margen inferior -->
                <div class="card" style="width: 18rem">
                  <div class="card-body">   
                    <!--<img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/items/poke-ball.png'">-->

                    <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/items/' 
                    + item.name.split('/').pop() + '.png'" class="card-img-top mb-2 rounded">

                  </div>
                  <h5 class="card-title text-center">{{ item.name }}</h5> <!-- Reemplace el estilo inline con clase text-center -->
                </div>
              </div>
              }
            </div>
        </div>
    </section>
  </body>
